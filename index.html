<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Doodle Schedule Poll App</title>
</head>
<body>
    <div class="container">
        <h1>Doodle Schedule Poll App</h1>
        <form id="pollForm">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" required>

            <label for="dateOptions">Date Options (comma-separated):</label>
            <input type="text" id="dateOptions" required>

            <button type="button" onclick="createSchedulePoll()">Create Poll</button>
        </form>

        <div id="pollContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
