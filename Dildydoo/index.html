<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--<link rel="icon" type="image/svg+xml" href="/vite.svg" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Doodle Schedule Poll App</title>
  </head>
  <body>
    <div class="container">
      <img class="logobanner" src="assets/logo.png">
      <h1>Dildydoo App by Hanen & Marvin</h1>
      <form id="pollForm">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" required>

        <label for="dateOptions">Date Options :</label>
        <input type="date" id="dateOptions" required>

        <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 12H18M12 6V18" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>

        <label for="dateOptions">Author :</label>
        <input type="text" id="AuthorEvent" required>

        <label for="dateOptions">Description :</label>
        <input type="text" id="descriptionEvent" required>

        <!-- Add the "submitpoll" button -->
        <button type="button" id="submitpoll">Add Event</button>
      </form>

      <div id="pollContainer"></div>
      <div class="tableinfo">
        <table>
          <tr class="tableheader">
            <th>
            </th>
          </tr>
          <tr>
            <td>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script defer src="script.js"></script>
  </body>
 
</html>
